<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  Entrar
                </h3>
              </div>

              <div class="card-body">
                <div class="alert alert-danger">
                  Login e/ou Senha incorreto(a).
                </div>
              </div>

              <form #loginForm="ngForm" (submit)="onSubmit()">
                <div class="container">
                  <div class="form-group">
                    <label class="small mb-1">Login</label>
                    <input type="text"
                            class="form-control py-4"
                            name="userName"
                            [(ngModel)]="userName" placeholder="Digite seu login">
                  </div>

                  <div class="form-group">
                    <label class="small mb-1">Senha</label>
                    <input type="password"
                            class="form-control py-4"
                            name="password"
                            [(ngModel)]="password" placeholder="Digite sua senha">
                  </div>

                  <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-2">
                    <button class="btn btn-outline-primary">Entrar</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
