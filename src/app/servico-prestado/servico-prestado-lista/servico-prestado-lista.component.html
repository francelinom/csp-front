<h1 class="mt-4">
  Serviço Prestado
</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <form #consultaForm="ngForm" (ngSubmit)="consultar()">
    <div class="row">
      <div class="col-md-6">
        <label for="inputNome">Nome do Cliente</label>
        <input type="text" class="form-control" id="inputNome" name="nome" [(ngModel)]="nome">
      </div>

      <div class="col-md-6">
        <label for="mes">Mês: </label>
        <select class="form-control" name="mes" [(ngModel)]="mes">
          <option value="">Selecione...</option>
          <option *ngFor="let mes of meses" [value]="mes">
            {{mes}}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-outline-secondary mt-3">
          <i class="fa fa-search"></i> Consultar
        </button>
      </div>
    </div>

  </form>
</div>
