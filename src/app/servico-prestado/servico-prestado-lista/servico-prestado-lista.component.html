<h1 class="mt-4">
  Serviço Prestado
</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <form #consultaForm="ngForm" (ngSubmit)="consultar()">
    <div class="row">
      <div class="col-md-6">
        <label for="inputNome">Nome do Cliente</label>
        <input type="text" class="form-control" id="inputNome" name="nome" [(ngModel)]="nome">
      </div>

      <div class="col-md-6">
        <label for="mes">Mês: </label>
        <select class="form-control" name="mes" [(ngModel)]="mes">
          <option value="">Selecione...</option>
          <option *ngFor="let mes of meses" [value]="mes">
            {{mes}}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-outline-secondary m-1 mt-3">
          <i class="fa fa-search"></i> Consultar
        </button>

        <button type="button" routerLink="/servico-prestado-form"
                class="btn btn-outline-primary m-1 mt-3">
          <i class="fa fa-plus"></i> Novo
        </button>
      </div>
    </div>

  </form>

  <div class="row mt-3">
    <div class="alert alert-info col-12" role="alert" *ngIf="message">
      {{message}}
    </div>
    <div class="col-md-12">

      <table class="table">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of lista">
            <td>{{l.cliente?.nome}}</td>
            <td>{{l.descricao}}</td>
            <td>{{l.valor}}</td>
            <td>{{l.data}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
